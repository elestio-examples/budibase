ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "1000"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false

environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "MAIN_PORT"
    value: "10000"
  - key: "JWT_SECRET"
    value: "random_password"
  - key: "MINIO_ACCESS_KEY"
    value: "budibase"
  - key: "MINIO_SECRET_KEY"
    value: "random_password"
  - key: "COUCH_DB_PASSWORD"
    value: "random_password"
  - key: "COUCH_DB_USER"
    value: "budibase"
  - key: "REDIS_PASSWORD"
    value: "random_password"
  - key: "INTERNAL_API_KEY"
    value: "random_password"
  - key: "APP_PORT"
    value: "4002"
  - key: "WORKER_PORT"
    value: "4003"
  - key: "MINIO_PORT"
    value: "4004"
  - key: "COUCH_DB_PORT"
    value: "4005"
  - key: "REDIS_PORT"
    value: "6379"
  - key: "WATCHTOWER_PORT"
    value: "6161"
  - key: "BUDIBASE_ENVIRONMENT"
    value: "PRODUCTION"
  - key: "PLUGINS_DIR"
    value: "/plugins"
  - key: "SMTP_HOST"
    value: "172.17.0.1"
  - key: "SMTP_PORT"
    value: "25"
  - key: "SMTP_FROM_ADDRESS"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "SOFTWARE_PASSWORD"
    value: "random_password"
  - key: "BB_ADMIN_USER_EMAIL"
    value: "[EMAIL]"
  - key: "BB_ADMIN_USER_PASSWORD"
    value: "random_password"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "budibase.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Budibase"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
